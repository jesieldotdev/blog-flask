{% extends 'base.html' %}
{% block title %}Modificar Usuário{% endblock %}

{% block content %}

<header class="pb-2" id="painel-header">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button id="accordion-bt" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    <h3 id="accordion-titulo">Painel de Administração</h3>
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="menu">
                        <span>Bem vindo(a), {{session.nome}}
                            <a href="{{url_for('index')}}">VER SITE</a> / 
                            <a href="">ALTERAR SENHA</a> / 
                            <a href="/logout">ENCERRAR SESSÃO</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="label">
    <h6>MODIFICAR USUÁRIO</h6>
</div>

<form method="POST" action="{{ url_for('update_user', user_id=user.id) }}">
    <div id="editar-usuario">
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" value="{{ user.username }}">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha (deixe em branco para não alterar)">
        </div>
        <div class="mb-3">
            <label for="isAdmin" class="form-label">Admin</label>
            <select class="form-select" id="isAdmin" name="isAdmin">
                <option value="true" {% if user.isAdmin %}selected{% endif %}>Sim</option>
                <option value="false" {% if not user.isAdmin %}selected{% endif %}>Não</option>
            </select>
        </div>
    </div>

    <div class="action-canvas">
        <div class="div1">
            <button type="submit" class="btn btn-success p-2">Salvar Alterações</button>
            <a href="{{ url_for('discard_changes', user_id=user.id) }}" class="btn btn-danger p-2">Descartar</a>
        </div>
        <div class="div2">
            <button type="submit" formaction="{{ url_for('update_and_add_another_user', user_id=user.id) }}" class="btn btn-primary ml-2 p-2">Salvar e Modificar Outro</button>
        </div>
    </div>
</form>

{% endblock %}
